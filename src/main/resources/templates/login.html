<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js"></script>
</head>
<body>
 <div CLASS="row mt-3">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header">Authentication</div>
            <div class="card-body">
                <form method="post" th:action="@{/login}">
                    <div class="mb-2 mt-3">
                        <label  for="username" class="form-label">Name</label>
                        <input type="text" name="username"  placeholder="username" id="username" class="form-control" >
                    </div>
                    <div class="mb-2 mt-3">
                        <label  for="password" class="form-label">Name</label>
                        <input type="password" name="password"  placeholder="password" id="password" class="form-control" >
                    </div>
                    <div class=" form-check mb-3">
                        <label class="form-check-label">
                            <input type="checkbox" name="remember-me" class="form-check-input" > Remember me
                        </label>
                    </div>
                    <button class="btn btn-success">Login</button>

                </form>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
